<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de PDF y Envío por Correo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3.2.0/dist/email.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            padding: 30px;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 28px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        
        input, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus, textarea:focus {
            border-color: #667eea;
            outline: none;
        }
        
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 14px 20px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s;
        }
        
        .btn:hover {
            background: #5a67d8;
        }
        
        .status {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            border-radius: 8px;
            display: none;
        }
        
        .success {
            background: #c6f6d5;
            color: #2d5016;
            display: block;
        }
        
        .error {
            background: #fed7d7;
            color: #9b2c2c;
            display: block;
        }
        
        .instructions {
            background: #ebf8ff;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 14px;
            color: #2c5282;
        }
        
        .instructions h3 {
            margin-bottom: 10px;
            color: #2c5282;
        }
        
        .instructions ol {
            padding-left: 20px;
        }
        
        .instructions li {
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Generar PDF y Enviar por Correo</h1>
        
        <div class="form-group">
            <label for="nombre">Nombre del Documento</label>
            <input type="text" id="nombre" placeholder="Ingrese el nombre del documento">
        </div>
        
        <div class="form-group">
            <label for="contenido">Contenido del PDF</label>
            <textarea id="contenido" placeholder="Escriba el contenido que desea incluir en el PDF"></textarea>
        </div>
        
        <div class="form-group">
            <label for="email">Correo Electrónico Destino</label>
            <input type="email" id="email" placeholder="Ingrese el correo electrónico">
        </div>
        
        <button class="btn" onclick="generarYEnviarPDF()">
            <i class="fas fa-paper-plane"></i> Generar PDF y Enviar
        </button>
        
        <div id="statusMessage" class="status"></div>
        
        <div class="instructions">
            <h3>Instrucciones de Configuración</h3>
            <ol>
                <li>Regístrese en <a href="https://www.emailjs.com/" target="_blank">EmailJS</a></li>
                <li>Obtenga su User ID y reemplácelo en el código</li>
                <li>Configure su servicio de email y plantilla</li>
                <li>Reemplace los IDs en el código JavaScript</li>
            </ol>
        </div>
    </div>

    <script>
        // Inicializar EmailJS (reemplaza con tu User ID)
        emailjs.init("TU_USER_ID_DE_EMAILJS");
        
        function generarYEnviarPDF() {
            const nombre = document.getElementById('nombre').value;
            const contenido = document.getElementById('contenido').value;
            const email = document.getElementById('email').value;
            const statusMessage = document.getElementById('statusMessage');
            
            // Validar campos
            if (!nombre || !contenido || !email) {
                statusMessage.textContent = "Por favor, complete todos los campos.";
                statusMessage.className = "status error";
                return;
            }
            
            // Mostrar mensaje de espera
            statusMessage.textContent = "Generando PDF y enviando correo...";
            statusMessage.className = "status";
            
            // Generar PDF
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            
            // Agregar contenido al PDF
            doc.setFontSize(20);
            doc.text(nombre, 105, 20, { align: 'center' });
            
            doc.setFontSize(12);
            const splitText = doc.splitTextToSize(contenido, 180);
            doc.text(splitText, 20, 40);
            
            // Generar blob del PDF
            const pdfBlob = doc.output('blob');
            
            // Convertir blob a base64 para adjuntarlo
            const reader = new FileReader();
            reader.readAsDataURL(pdfBlob);
            reader.onloadend = function() {
                const base64data = reader.result.split(',')[1];
                
                // Parámetros para EmailJS
                const templateParams = {
                    to_email: email,
                    subject: `Documento PDF: ${nombre}`,
                    message: `Se ha generado el documento "${nombre}" y se adjunta en este correo.`,
                    attachment: base64data,
                    attachment_name: `${nombre}.pdf`
                };
                
                // Enviar correo usando EmailJS
                emailjs.send('TU_SERVICE_ID', 'TU_TEMPLATE_ID', templateParams)
                    .then(function(response) {
                        statusMessage.textContent = "✓ PDF generado y enviado con éxito!";
                        statusMessage.className = "status success";
                        
                        // Opcional: descargar el PDF localmente también
                        doc.save(`${nombre}.pdf`);
                    }, function(error) {
                        statusMessage.textContent = "Error al enviar el correo: " + JSON.stringify(error);
                        statusMessage.className = "status error";
                    });
            };
        }
    </script>
</body>
</html>
